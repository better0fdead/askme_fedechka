 {% load static %}

<!doctype html>
<html lang="en" class="h-100">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <title>askme_fedechka</title>
    

    <!-- Bootstrap core CSS -->
<link href="{% static  "css/bootstrap.min.css" %}" rel="stylesheet">



    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>

    
    <!-- Custom styles for this template -->
    <link href="{% static "css/my.css" %}" rel="stylesheet">
  </head>
  <body class="d-flex flex-column h-100">
    

<header>
    <!-- Fixed navbar -->
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url "index" %}">askme_fedechka</a>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav me-auto mb-2 mb-md-0">
                  <li class="not_log">
                        <a class="nav-link active" aria-current="page" href="{% url "login" %}">login</a>
                  </li>
                  <li class="not_log">
                        <a class="nav-link active" aria-current="page" href="{% url "register" %}">register</a>
                    </li>
                    <form class="d-flex searchbar">
                      <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                      <button class="btn btn-outline-success" type="submit">ASK!</button>
                  </form>
                    <li class="log">
                        <img src="{% static "img/face.png" %}" class="avatarnavbar user">
                    </li>
                    <li class="log_text">
                        <span class="user" style="color: white;">better0fdead</span>
                    </li>
                    <li class="log_text">
                      <a class="nav-link active user" aria-current="page" href="settings.html">settings</a>
                  </li>
                    <li class="log_text">
                      <a class="nav-link active user" aria-current="page" href="logout.html">log out</a>
                  </li>
                </ul>
            
            </div>
        </div>
      
    </nav>
</header>

<!-- Begin page content -->
<main class="flex-shrink-0">
  <div class="container" style="max-width: 2360px;">
    <div class="row">
        {% block content %}
        {% endblock content %}
        <div class="col-3">
            <div class="rows-5" style="min-height: 300px;"><h3> Tags:
                <div>
                        {% for tag in global_info.tags %}
                            <li><a href="" class="">{{ tag }}</a></li>
                        {% endfor %}
                </div>
            </h3>
            </div>
            <div class="rows-5"><h3> Users:
              <div>
              <a class="settings" href="user_1001.html">Maksim Vylegzhanin</a>
              </div>
            </h3>
            </div>
  
        </div>
    </div>
  </div>
</main>

<footer class="footer mt-auto py-3 bg-light">
  <div class="container">
    <span class="text-muted">better0fdead development 2021</span>
  </div>
</footer>
  </body>
</html>
